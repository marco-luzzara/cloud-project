receivers:
  otlp:
    protocols:
      grpc:
#        endpoint: "0.0.0.0:4317"
#      http:
#        endpoint: "0.0.0.0:4318"

exporters:
  debug:
  prometheus:
    endpoint: "0.0.0.0:8889"

processors:
  batch:

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, prometheus]